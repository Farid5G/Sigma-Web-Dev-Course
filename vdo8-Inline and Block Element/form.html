<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Creating form using div tag a block element"
    />
    <title>Quiz1 - Solution</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Without using br tag,Write a vertically alligned form asking for name city and pinocde everyone should comment -->
    <div class="head">
      <h1>User Info</h1>
    </div>
    <div class="form">
      <form action="">
        <div>
          <label for="name">Ur Name:</label>
          <input
            type="text"
            id="name"
            placeholder="Full Name"
            autofocus
            required
          />
        </div>
        <div>
          <label for="city">Ur City:</label>
          <input type="text" id="city" placeholder="Name of city" required />
        </div>
        <div>
          <label for="city">Pincode:</label>
          <input
            type="number"
            id="city"
            placeholder="6 digit pincode"
            required
          />
        </div>
        <div>
          <button>Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
